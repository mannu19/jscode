<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="radios">
            <input type="radio" value="cricket" name="sports">cricket
            <input type="radio" value="basketball" name="sports">basketball
            <input type="radio" value="football" name="sports">football
        </div>
        <div class="inputs">
            <div class="inp"><input type="text" placeholder="typehare"></div>
            <div class="inp"><input type="text" placeholder="typehare"></div>
            <div class="inp"><input type="text" placeholder="typehare"></div>
            <div class="inp"><input type="text" placeholder="typehare"></div>
        </div>
    </div>
    <script>
        let radios = document.querySelectorAll("input[type=radio]")
        let inputs = document.querySelectorAll("input[type=text]")

        
        
      radios.forEach((radio) => { 
        radio.onclick = () => {
            if (radio.value ==="cricket"){
                inputs.forEach((input) => {
                    input.setAttribute("disabled","disabled")
                }) 
            }
            else {
                inputs.forEach((input) => {
                    input.removeAttribute("disabled")
                })
            }
        }
      });


    </script>    
</body>
</html>
